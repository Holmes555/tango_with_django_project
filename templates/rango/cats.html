<ul class="nav nav-pills flex-column">
{% if cats.exists %}
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="nav-item"><strong>{{ c.name }}</strong></li>
        {% else %}
            <li class="nav-item">{{ c.name }}</li>
        {% endif %}
    {% endfor %}
{% else %}
    There are no categories present.
{% endif %}
</ul>
