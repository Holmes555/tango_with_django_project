<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>

<body>
    <div>
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <ul>
            {% for page in pages %}
                <li> <a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category</strong>
        {% endif %}
            <a href="/rango/category/{{ category.slug }}/add_page/">Add a new Page</a><br/>
        {% else %}
        <h1>The specified category doesn't exist!</h1>
    {% endif %}
    </div>

    <div>
        <a href="/rango/">Rango</a><br/>
    </div>
</body>
</html>
