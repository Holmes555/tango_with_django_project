<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rango</title>
    <!-- CSS -->
{#    <link rel="stylesheet" href="{% static "css/base.css" %}" /> #}
    <!-- JavaScript -->
{#    <script src="{% static "js/jquery.js" %}" />#}
</head>

<body>
    <h1>Rango says...</h1>
    <div>
        hey there parthner! <br/>
        <strong>{{ boldmessage }}</strong><br/>
    </div>

    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are not categories present</strong>
        {% endif %}
    </div>

    <div>
        <!-- References -->
        <a href="/rango/about">About</a><br/>
        <!-- Images -->
        <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
    </div>
</body>

</html>
